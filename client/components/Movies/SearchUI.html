<template name="SearchUI">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" role="navigation" id="sidebar">
        <ul class="nav nav-sidebar">
          {{#each ListGenres}}{{#if isFirst}}
          <li class="active">
            <a href="#" >{{name}}</a>
          </li>
          {{else}}
          <li class="">
            <a href="#">{{name}}</a>
          </li>
          {{/if}}{{/each}}
        </ul>
      </div>

      <div class="col-sm-9 col-md-10 main">


      </div>

    </div>
  </div>
  <!--/.container-->
</template>
