<template name="Upcoming">
  <div id="carousel-example-vertical" class="carousel vertical slide">
    <div class="carousel-inner" role="listbox">
      {{#each upcomingMovies}}
        {{#if isFirst}}
          <li class="item active list-temp col-lg-2 col-xs-6">
            <a href="/movie/{{title}}/{{id}}" data-container="body" data-toggle="popover" data-placement="auto bottom" data-content="{{overview}}" data-title="{{title}}">
              <img src="https://image.tmdb.org/t/p/w500/{{poster_path}})" alt="" class="coverArt img-responsive	">
            </a>
          </li>
        {{else}}

          <li class="item list-temp col-lg-2 col-xs-6">
            <a href="/movie/{{title}}/{{id}}" data-container="body" data-toggle="popover" data-placement="auto bottom" data-content="{{overview}}" data-title="{{title}}">
              <img src="https://image.tmdb.org/t/p/w500/{{poster_path}})" alt="" class="coverArt img-responsive	">
            </a>
          </li>

        {{/if}}
      {{/each}}
    </div>

    <!-- Controls -->
    <a class="up carousel-control" href="#carousel-example-vertical" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="down carousel-control" href="#carousel-example-vertical" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>
