<template name="LatestMovies">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <ul>
          {{#each popularMovies}}
          <li class="list col-lg-2">
            <a href="/movie/{{title}}/{{id}}">
            <img src="https://image.tmdb.org/t/p/w500/{{poster_path}})" alt="" class="boxArt">
            </a>
          </li>
          {{/each}}

        </ul>
      </div>
    </div>


  </div>
</template>
